<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Book details</title>
</head>

<body>

<div th:insert="components/book-search"></div>

<section class="section">
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img th:src="${coverImage}" class="img-fluid rounded-start" alt="Book cover image" src="">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title display-1" th:text="${book.name}">Name</h5>
                    <p class="card-text display-5" th:text="${book.authorNames}">Author Name</p>
                    <p class="card-text" th:text="${book.description}">Book Description</p>
                    <p class="card-text">Published Date: <small class="text-muted"
                                                                th:text="${book.publishDate}">2020-01-01</small></p>

                    <form th:attr="action=@{/addUserBook}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <input type="hidden" name="bookId" th:value="${book.id}">
                        <div class="mb-3">
                            <label for="startDate" class="form-label">Start Date</label>
                            <input type="date" class="form-control" name="startDate" id="startDate"
                                   th:value="${userBook.startDate}">
                        </div>

                        <div class="mb-3">
                            <label for="completedDate" class="form-label">Complete Date</label>
                            <input type="date" class="form-control" name="completedDate" id="completedDate"
                                   th:value="${userBook.completedDate}">
                        </div>

                        <div class="mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-select" id="status" name="readingStatus" aria-label="Reading status"
                                    th:field="${userBook.readingStatus}">
                                <option selected value="0">Status</option>
                                <option value="reading">Reading</option>
                                <option value="finished">Finished</option>
                                <option value="dnf">Did not finish</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="ratings" class="form-label">Rating</label>
                            <select class="form-select" id="ratings" name="rating" aria-label="Reading status"
                                    th:field="${userBook.rating}">
                                <option selected value="-1">Rating</option>
                                <option value="1">&#9734;</option>
                                <option value="2">&#9734;&#9734;</option>
                                <option value="3">&#9734;&#9734;&#9734;</option>
                                <option value="4">&#9734;&#9734;&#9734;&#9734;</option>
                                <option value="5">&#9734;&#9734;&#9734;&#9734;&#9734;</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>

</html>
