<!doctype html>
<!--suppress HtmlUnknownTag -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Search Result</title>
</head>

<body>

<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="padding-bottom: 20px;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">BookReader</a>
        </div>
    </nav>

    <div th:insert="components/book-search"></div>

    <section class="content">
        <div class="card-group">
            <th:block th:each="book : ${books}">
                <div class="card" style="flex: 0 0 20%; margin: 30px;">
                    <img th:src="${book.cover_i}" class="card-img-top" th:alt="${book.title} + ' cover image'" alt=""
                         src="">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${book.title}">Book title</h5>
                        <a href="#" th:href="@{'/books/' + ${book.key}}" class="btn btn-primary">View Book</a>
                    </div>
                </div>
            </th:block>
        </div>
    </section>
</div>

</body>

</html>
